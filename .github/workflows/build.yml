name: Build VerseView

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:

  # ───────────────────────────────────────
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller verseview.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Windows
          path: dist/VerseView.exe

  # ───────────────────────────────────────
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app
        run: pyinstaller verseview.spec

      - name: Package as DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "VerseView" \
            --window-size 600 400 \
            --icon-size 120 \
            --app-drop-link 450 185 \
            "dist/VerseView.dmg" \
            "dist/VerseView.app"

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Mac
          path: dist/VerseView.dmg
