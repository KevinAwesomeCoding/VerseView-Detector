name: Build VerseView Detector

on:
  push:
    branches: [main]
  workflow_dispatch: # This is the magic button to run it manually!

permissions:
  contents: write

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller verseview.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Windows
          path: "dist/VerseView_Detector.exe"

  build-mac-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build App
        run: pyinstaller verseview.spec

      - name: Ad-hoc sign App
        run: codesign --force --deep --sign - "dist/VerseView Detector.app"

      - name: Zip the Final App
        run: zip -r "dist/VerseView-Detector-Mac-Intel-App.zip" "dist/VerseView Detector.app"

      - name: Zip the Raw Crash/Debug Folder
        run: zip -r "dist/VerseView-Detector-Mac-Intel-CrashDebug.zip" "dist/VerseView Detector/"

      - name: Upload Mac Intel App
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Intel-App
          path: "dist/VerseView-Detector-Mac-Intel-App.zip"
          
      - name: Upload Mac Intel Crash File
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Intel-CrashDebug
          path: "dist/VerseView-Detector-Mac-Intel-CrashDebug.zip"

  build-mac-silicon:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build App
        run: pyinstaller verseview.spec

      - name: Ad-hoc sign App
        run: codesign --force --deep --sign - "dist/VerseView Detector.app"

      - name: Zip the Final App
        run: zip -r "dist/VerseView-Detector-Mac-Silicon-App.zip" "dist/VerseView Detector.app"

      - name: Zip the Raw Crash/Debug Folder
        run: zip -r "dist/VerseView-Detector-Mac-Silicon-CrashDebug.zip" "dist/VerseView Detector/"

      - name: Upload Mac Silicon App
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Silicon-App
          path: "dist/VerseView-Detector-Mac-Silicon-App.zip"
          
      - name: Upload Mac Silicon Crash File
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Silicon-CrashDebug
          path: "dist/VerseView-Detector-Mac-Silicon-CrashDebug.zip"

  release:
    needs: [build-windows, build-mac-intel, build-mac-silicon]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: build-${{ steps.sha.outputs.short }}-${{ github.run_number }}
          name: VerseView Detector Build ${{ steps.sha.outputs.short }}
          body: |
            Automated build from commit `${{ github.sha }}`

            **Standard Downloads (Use these normally!):**
            - `VerseView_Detector.exe` → Windows
            - `VerseView-Detector-Mac-Intel-App.zip` → Older Macs (Intel chips)
            - `VerseView-Detector-Mac-Silicon-App.zip` → Newer Macs (M1/M2/M3 chips)

            **Crash/Debug Versions (Only use if the app crashes!):**
            - `VerseView-Detector-Mac-Intel-CrashDebug.zip`
            - `VerseView-Detector-Mac-Silicon-CrashDebug.zip`
          files: |
            ./artifacts/VerseView-Detector-Windows/VerseView_Detector.exe
            ./artifacts/VerseView-Detector-Mac-Intel-App/VerseView-Detector-Mac-Intel-App.zip
            ./artifacts/VerseView-Detector-Mac-Intel-CrashDebug/VerseView-Detector-Mac-Intel-CrashDebug.zip
            ./artifacts/VerseView-Detector-Mac-Silicon-App/VerseView-Detector-Mac-Silicon-App.zip
            ./artifacts/VerseView-Detector-Mac-Silicon-CrashDebug/VerseView-Detector-Mac-Silicon-CrashDebug.zip
          draft: false
          prerelease: false
