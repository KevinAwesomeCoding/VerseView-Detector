name: Build VerseView Detector

on:
  push:
    branches: [main]
  workflow_dispatch: # This is the magic button to run it manually!

permissions:
  contents: write

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install pyinstaller customtkinter selenium webdriver-manager certifi requests websockets openai

      - name: Build EXE
        run: pyinstaller --clean verseview.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Windows
          path: "dist/VerseView_Detector.exe"

  build-mac-intel:
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter selenium webdriver-manager certifi pyaudio requests websockets openai

      - name: Build App
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        run: pyinstaller --clean verseview.spec

      - name: Ad-hoc sign App
        run: codesign --force --deep --sign - "dist/VerseView Detector.app"

      # Safely stage and zip both the .app AND the raw UNIX folder!
      - name: Zip the Intel App and Raw UNIX Folder
        run: |
          cd dist
          mkdir "VerseView-Mac-Intel-Release"
          
          # Move the compiled .app into the folder
          mv "VerseView Detector.app" "VerseView-Mac-Intel-Release/"
          
          # Move the raw UNIX executable folder into the same folder
          mv "VerseView Detector" "VerseView-Mac-Intel-Release/VerseView Detector (Raw Executable)"
          
          # Zip the parent folder
          zip -r "VerseView-Detector-Mac-Intel.zip" "VerseView-Mac-Intel-Release"

      - name: Upload Mac Intel Zip
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Intel
          path: "dist/VerseView-Detector-Mac-Intel.zip"

  build-mac-silicon:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter selenium webdriver-manager certifi pyaudio requests websockets openai

      - name: Build App
        run: pyinstaller --clean verseview.spec

      - name: Ad-hoc sign App
        run: codesign --force --deep --sign - "dist/VerseView Detector.app"

      - name: Zip the Final App
        run: zip -r "dist/VerseView-Detector-Mac-Silicon-App.zip" "dist/VerseView Detector.app"

      - name: Zip the Raw Crash/Debug Folder
        run: zip -r "dist/VerseView-Detector-Mac-Silicon-CrashDebug.zip" "dist/VerseView Detector/"

      - name: Upload Mac Silicon App
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Silicon-App
          path: "dist/VerseView-Detector-Mac-Silicon-App.zip"
          
      - name: Upload Mac Silicon Crash File
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac-Silicon-CrashDebug
          path: "dist/VerseView-Detector-Mac-Silicon-CrashDebug.zip"

  release:
    needs: [build-windows, build-mac-intel, build-mac-silicon]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: build-${{ steps.sha.outputs.short }}-${{ github.run_number }}
          name: VerseView Detector Build ${{ steps.sha.outputs.short }}
          body: |
            Automated build from commit `${{ github.sha }}`

            **Standard Downloads:**
            - `VerseView_Detector.exe` → Windows
            - `VerseView-Detector-Mac-Intel.zip` → Older Macs (Intel chips) — *Includes the .app AND the raw UNIX executable folder.*
            - `VerseView-Detector-Mac-Silicon-App.zip` → Newer Macs (M1/M2/M3 chips)

            **Crash/Debug Versions (Only use if the app crashes!):**
            - `VerseView-Detector-Mac-Silicon-CrashDebug.zip`
          files: |
            ./artifacts/VerseView-Detector-Windows/VerseView_Detector.exe
            ./artifacts/VerseView-Detector-Mac-Intel/VerseView-Detector-Mac-Intel.zip
            ./artifacts/VerseView-Detector-Mac-Silicon-App/VerseView-Detector-Mac-Silicon-App.zip
            ./artifacts/VerseView-Detector-Mac-Silicon-CrashDebug/VerseView-Detector-Mac-Silicon-CrashDebug.zip
          draft: false
          prerelease: false
