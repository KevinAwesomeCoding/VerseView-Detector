# 
name: Build VerseView Detector

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller verseview.spec

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Windows
          path: dist/VerseView Detector.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PortAudio
        run: brew install portaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyaudio
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app
        run: pyinstaller verseview.spec

      - name: Package as DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "VerseView Detector" \
            --window-size 600 400 \
            --icon-size 120 \
            --app-drop-link 450 185 \
            "dist/VerseView Detector.dmg" \
            "dist/VerseView Detector.app"

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: VerseView-Detector-Mac
          path: dist/VerseView Detector.dmg

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: VerseView-Detector-Windows
          path: ./windows

      - name: Download Mac build
        uses: actions/download-artifact@v4
        with:
          name: VerseView-Detector-Mac
          path: ./mac

      - name: Get short commit SHA
        id: sha
        run: echo "short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.sha.outputs.short }}
          name: VerseView Detector Build ${{ steps.sha.outputs.short }}
          body: |
            Automated build from commit `${{ github.sha }}`

            **Download for your platform below:**
            - `VerseView Detector.exe` → Windows
            - `VerseView Detector.dmg` → Mac
          files: |
            ./windows/VerseView Detector.exe
            ./mac/VerseView Detector.dmg
          draft: false
          prerelease: false
